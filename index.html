<!DOCTYPE html>
<html  ng-app="myapp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>tab</title>
	<link rel="stylesheet" href="style.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	
</head>
<body>
	<div class="contain">
		<div class="row align-items-center " ng-controller="tab1">
			<div class="col-md"></div>
			<div class="col-md-6 align-self-center">
				<div class="tabs-heading">
					<a href="#" ng-class="{active:isactive(1) }" ng-click="changeTab(1)" >tab1</a>
					<a href="#" ng-class="{active:isactive(2) }" ng-click="changeTab(2)" >tab2</a>
					<a href="#" ng-class="{active:isactive(3) }" ng-click="changeTab(3)" >tab3</a>
				</div>
				<div class="tabs-content">
					<div class="active" ng-show="current_tab== 1">
						<h1>Nội dung tab 1</h1>
					</div>
					<div ng-show="current_tab==2"><h1>Nội dung tab2</h1></div>
					<div ng-show="current_tab==3"><h1>Nội dung tab3</h1></div>
				</div>
			</div>
			<div class="col-md"></div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
	<script src="module.js"></script>
</body>
</html>
